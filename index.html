<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            label{
                font-weight: bold;
            }
            table tr td{
                border:1px solid black;
                text-align: center;
            }
        </style>
</head>
<body>
    <h1 style="text-align: center;">Form</h1>
    <div>
        <form class="container-xl" style="border: lightgray solid 1px;padding:20px">
            <label>First name:</label>
            <input type="text" name="first name" id="first"> 
            <label>Last name: </label>
            <input type="text" name="last name" id="last"><br><br>
            <label>Address:  </label>
            <textarea name="address" id="address" cols="70" rows="2"></textarea> <br><br>
            <label>Pincode:</label>
            <input type="text" name="pincode" id="pin" maxlength="6"> <br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female"> 
            <label for="female">Female</label> <br><br>
            <label>Choice of food <span style="font-weight: lighter;">(must choose at least 2 out of 5 options):</span></label>
            <select name="food" id="food" multiple>
                <option value="Briyani ">Briyani</option>
                <option value="Dosa ">Dosa</option>
                <option value="Poori ">Poori</option>
                <option value="Fried rice ">Fried rice</option>
                <option value="Egg rice ">Egg rice</option>
            </select> <br><br> 
            <div>
                <label for="country">Country</label>
                <select id="country" name="country"></select>
                </div><br>
                
                <div>
                <label for="state">State:</label>
                <select id="state" name="state">
                    
                </select>
            </div>

        </form><br>
        <button type="submit" class="btn btn-primary" style="margin-left:9%">Submit</button>
    </div> <br><br>
    <div>
        <table class="container" >
            <h1 style="text-align: center;">Form Table</h1>
            <tbody>
                <tr style="font-weight: bold;">
                    <td>First name</td>
                    <td>Last name</td>
                    <td>Address</td>
                    <td>Pincode</td>
                    <td>Gender</td>
                    <td>Food</td>
                    <td>State</td>
                    <td>Country</td>
                </tr>
                
              

            </tbody>
            
        </table>
    </div>
    
   
</body>
<script src="index.js"></script>
</html>
